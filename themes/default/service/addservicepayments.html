<div class="collapse topwind" id="payment">
      <div class="panel panel-green" style="background:#fff;">
	      <button type="button" class="close" data-toggle="collapse" href="#payment" style="margin-right: 10px;margin-top: 8px;"><span aria-hidden="true">Ã—</span></button>
	      <div class="panel-heading">{$_payment}</div>
	      <div class="panel-body pan">
		      <form id="paymentform" action="payments.php" method="POST" class="reload">
		      <div class="form-body pal">
				<div class="row">
				    <div class="col-md-12">
					<div class="form-group">
					    <label for="inputName" class="control-label">{$_pay_amount}</label>
					    <div class="input-icon right">
						  <i class="fa fa-credit-card"></i>
						  <input type="number" name="payment" class="form-control" step="0.01" autocomplete="off" />
						  {if $page_name == 'invoicedetail'}
							<input type="hidden" name="serviceid" value="{Check::getValue("seid")}"/>
							<input type="hidden" name="custid" value="{$i.invoice_customer_id}"/>
							<input type="hidden" class="getremain" name="getremain" value=""/>
							<input type="hidden" class="invoiceno" name="invoiceno" value=""/>
						  {/if}
					    </div>
					</div>
				    </div>
				    <div class="col-sm-12">
					  <label class="margin-top">{$_payment_type}</label>
					  <div class="input-group input-group-sm servicetype">
						<div class="btn-group radioBtn">
							<a class="btn btn-green btn-xs" data-toggle="fun" data-title="1">{$_advance}</a>
							<a class="btn btn-orange btn-xs" data-toggle="fun" data-title="2">{$_credit}</a>
							<a class="btn btn-success btn-xs" data-toggle="fun" data-title="3">{$_eft}</a>
						</div>
						<input type="hidden" name="paytype" class="fun" />
					  </div>
				    </div>
				    
				    
				    <div class="col-md-12">
					<div class="form-group">
					    <label for="inputEmail" class="control-label">{$_date}</label>
					    <div class="input-icon right">
						<i class="fa fa-calendar"></i>
						<input type="date" class="form-control" name="date" value="{$smarty.now|date_format:'%Y-%m-%d'}" style="font-size: 11px;">
						<input type="hidden" name="getremain" class="form-control getremain" />
					    </div>
					</div>
				    </div>
				    <div class="col-sm-12">
					  <label class="margin-top">{$_bank_name}</label>
					  <div class="input-group input-group-sm bankn">
						<span class="input-group-addon" id="sizing-addon3"><a data-toggle="collapse" href="#addbank" aria-expanded="false" title="{$_add_paytype}"><i class="fa fa-plus"></i></a></span>
						<select class="form-control" name="banklist">
							<option value="empty"></option>
							{foreach $bank as $bnk}
								<option value="{$bnk.bank_id}">{$bnk.bank_name}</option>
							{/foreach}
						</select>
					  </div>
				    </div>
				    <div class="form-actions text-right pal">
					<button type="submit" class="btn btn-info btn-xs margin-top">{$_payment}</button>
				    </div>
				</div>
			</div>
			</form>
	      </div>
      </div>
</div>
