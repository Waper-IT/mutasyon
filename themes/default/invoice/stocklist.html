<div class="collapse topwind" id="stocklist">
  <div>
      <div style="padding:15px">
	  <button type="button" class="close" id="closestl" data-toggle="collapse" href="#stocklist"><span aria-hidden="true">Ã—</span></button>
	  <h4 class="headers" style="">{$_add_stock}</h4>
	  <div class="col-sm-12">
		  <div class="row">
			      <form action="#" method="get">
				  <div class="input-group">
				      <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
				      <span class="input-group-btn">
					  <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
				      </span>
				  </div>
			      </form>
			  </div>
		  <div class="row">
			  <table class="table table-list-search">
				      <thead>
					  <tr>
					      <th style="width:30%">{$_stock_no}</th>
					      <th style="width:60%">{$_stock_name}</th>
					      <th style="width:10%">{$_price_out}</th>
					  </tr>
				      </thead>
				      
				      <tbody>
					      {foreach $stocks as $s}
					      <tr style="cursor:pointer">
						      <td style="font-size:12px" class="cfsp">{$s.stock_no}</td>
						      <td style="font-size:12px">{$s.stock_name}</td>
						      <td style="font-size:12px">{$s.stock_price_out}</td>
					      </tr>
					      {/foreach}
				      </tbody>
				      
				  </table>   
		  </div>
	  </div>
	</div>
  </div>
</div>
