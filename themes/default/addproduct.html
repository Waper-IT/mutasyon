<script>
$(function(){
        tinymce.init({
            selector: "#editor"
        });
        
$(".addProduct").on('submit',(function(e) {
	  tinyMCE.triggerSave();
	  e.preventDefault();
	  var formData = new FormData(this);
	  $.ajax({
	    type:'POST',
	    url: $(this).attr('action'),
		data:formData,
		cache:false,
		contentType: false,
		processData: false,
		success:function(e){
		  $("div.work-inf").addClass("display-block");
		  $("div.work-inf").html(e);
		}
	  });
  }));
  
//Add images
//For add images
$("input[name='product_name']").change(function(){
    var stname = $("input[name='product_name']").val();
    $(".stname").val(stname);
});

$("#addimagesform").on('submit',(function(e) {
	  e.preventDefault();
	  var formData = new FormData(this);
	  $("div.work-inf").addClass("display-block");
	  $("div.work-inf").html("<img src='img/load.gif' />");
	  $.ajax({
	    type:'POST',
	    url: $(this).attr('action'),
		data:formData,
		cache:false,
		contentType: false,
		processData: false,
		success:function(e){
		  $("div.work-inf").empty(1000);
		  $("div.work-inf").addClass("display-block");
		  $("div.work-inf").html(e);
		  $("div.work-inf").fadeIn();
// 		  setTimeout(function(){ location.reload(); }, 2000);
		}
	  });
  }));


// End of function
});
</script>
