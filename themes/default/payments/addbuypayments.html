<div class="collapse topwind" id="payment">
      <div class="panel panel-green" style="background:#fff;">
	      <button type="button" class="close" data-toggle="collapse" href="#payment" style="margin-right: 10px;margin-top: 8px;"><span aria-hidden="true">×</span></button>
	      <div class="panel-heading">{$_payment}</div>
	      <div class="panel-body pan">
		      <form class="reload" action="payments.php" method="POST">
			    <div class="form-body pal">
				    <div class="row">
					  {if $page_name == 'invoicedetail'}
					  <div class="col-md-12">
						<div class="form-group">
						    <label for="inputWebsite" class="control-label">{$_pay_amount}</label>
						    <div class="input-icon right">
							  <i class="fa fa-credit-card"></i>
							  <input type="number" name="buypayment" class="form-control buypayment" step="0.01" autocomplete="off" />
							  <input type="hidden" name="buyinvoiceid" value="{Check::getValue("bid")}" class="form-control" />
							  <input type="hidden" name="buyseller" value="{$i.seller_id}" class="form-control" />
							  <input type="hidden" name="buyremain" class="form-control" id="buyremain" value="" />
						    </div>
						</div>
					    </div>
					    {/if}
					    {if $page_name != 'invoicedetail'}
					      <div class="col-md-12">
						    <div class="form-group">
							  <label for="inputWebsite" class="control-label">{$_pay_amount}</label>
							  <div class="input-icon right">
							      <i class="fa fa-credit-card"></i>
							      <input type="number" name="buypayment" class="form-control buypayment" step="0.01" autocomplete="off" />
							      <input type="hidden" name="buyremain" class="form-control" id="buyremain" value="" />
							  </div>
						  </div>
					      </div>
					      <div class="col-md-12">
						    <div class="form-group">
							  <label for="inputWebsite" class="control-label">{$_invoice}</label>
							  <div class="input-icon right">
							      <select class="form-control buyinvoiceid" name="buyinvoiceid">
								  <option value="empty"></option>
								  {foreach $buyinvoice as $inv}
									<option value="{$inv.bi_id}">{$inv.bi_no} - {$inv.seller_name} - {$_currency}{$inv.total - $inv.pay}</option>
								  {/foreach}
							    </select>
							  </div>
						  </div>
					      </div>
					     {/if}
					     <div class="col-sm-12">
						  <label class="margin-top">{$_payment_type}</label>
						  <div class="input-group input-group-sm">
							<div class="btn-group radioBtn">
								<a class="btn btn-green btn-xs" data-toggle="fun" data-title="1">{$_advance}</a>
								<a class="btn btn-orange btn-xs" data-toggle="fun" data-title="2">{$_credit}</a>
								<a class="btn btn-success btn-xs" data-toggle="fun" data-title="3">{$_eft}</a>
							</div>
							<input type="hidden" name="paytype" class="fun" />
						  </div>
					    </div>
					    <div class="col-md-12">
						  <div class="form-group">
						      <label for="inputWebsite" class="control-label">{$_date}</label>
						      <div class="input-icon right">
							    <i class="fa fa-calendar"></i>
							    <input type="date" class="form-control" name="buydate" value="{$smarty.now|date_format:'%Y-%m-%d'}" style="font-size: 11px;">
						      </div>
						  </div>
					    </div>
					    <div class="col-md-12">
						  <div class="form-group">
						      <label for="inputWebsite" class="control-label">{$_bank}</label>
						      <div class="input-icon right">
						      <i class="fa fa-university"></i>
							    <select class="form-control" name="buybank">
								  {foreach $bank as $bnk}
									<option value="{$bnk.bank_id}">{$bnk.bank_name}</option>
								  {/foreach}
							    </select>
						      </div>
						  </div>
					    </div>
					    <div class="col-md-12">
						  <div class="form-group">
							<button type="submit" class="btn btn-info btn-xs margin-top">Ödeme Yap</button>
						  </div>
					    </div>
				    </div><!--/row-->
			    </div><!--/form-body-->
		      </form>
	      </div><!--/panel-body-->
      </div><!--/panel-->
</div><!--/topwind-->
